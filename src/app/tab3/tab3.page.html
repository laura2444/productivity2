<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Subdividir Tarea
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Subdividir Tarea</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-select label="Tarea" label-placement="floating" (ionChange)="tareaSelect($event)">
        <!-- Insertar aqui las tareas que existen -->
        <ion-select-option value="Hacer cosas">
          <!-- Tarea de prueba -->
          Hacer cosas
        </ion-select-option>
      </ion-select>
      <ion-icon name="add-circle-outline" slot="end" (click)="crearTareaPage()"></ion-icon>
    </ion-item>
  </ion-list>
  
  <ion-item>
    <h5>Sub-Tareas</h5>
    <ion-button shape="round" slot="end">Subdividir</ion-button>
  </ion-item>

  <!-- Falta la lista de las sub-tareas -->
</ion-content>
